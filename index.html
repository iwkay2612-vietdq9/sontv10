<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lọc Excel & Giữ Định Dạng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ExcelJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .filter-row:nth-child(even) {
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="p-6">

    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                </path>
            </svg>
            Lọc Excel & Giữ Định Dạng - Web Version
        </h1>

        <!-- File Input -->
        <div class="mb-6 grid grid-cols-12 gap-4 items-center">
            <label class="col-span-2 text-gray-700 font-medium">File nguồn (.xlsx):</label>
            <div class="col-span-8 flex items-center border rounded px-3 py-2 bg-gray-50">
                <input type="file" id="inputFile" accept=".xlsx, .xls"
                    class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <div class="col-span-2 text-right">
                <span id="fileStatus" class="text-xs text-gray-400">Chưa chọn file</span>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="mb-6 border rounded-lg overflow-hidden">
            <div class="bg-gray-100 px-4 py-2 border-b flex justify-between items-center">
                <h3 class="font-semibold text-gray-700">Bộ lọc (AND giữa cột, OR trong mỗi cột)</h3>
                <button id="addFilterRow" class="text-blue-600 text-sm hover:underline">+ Thêm dòng lọc</button>
            </div>
            <div class="p-4 bg-white" id="filterContainer">
                <div class="grid grid-cols-12 gap-4 mb-2 font-medium text-sm text-gray-500">
                    <div class="col-span-4">Tên cột (Header chính xác)</div>
                    <div class="col-span-8">Giá trị (cách nhau bằng dấu phẩy)</div>
                </div>
                <!-- Helper text -->
                <div class="text-xs text-gray-400 mb-4 italic">
                    Ví dụ: Cột "Mã CTV" lọc giá trị "CTV01, CTV02". (Không phân biệt hoa thường)
                </div>

                <!-- Filter Rows generated by JS -->
                <div id="filterRows"></div>
            </div>
        </div>

        <!-- Output Options -->
        <div class="mb-6 bg-gray-50 p-4 rounded-lg">
            <div class="flex items-center gap-6 mb-4">
                <span class="font-medium text-gray-700">Chế độ xuất:</span>
                <label class="inline-flex items-center cursor-pointer">
                    <input type="radio" name="outputMode" value="merge" class="form-radio text-blue-600" checked>
                    <span class="ml-2">1) Gộp tất cả vào 1 file</span>
                </label>
                <!-- 
                <label class="inline-flex items-center cursor-pointer opacity-50 cursor-not-allowed" title="Chưa hỗ trợ">
                    <input type="radio" name="outputMode" value="manual" class="form-radio text-blue-600" disabled>
                    <span class="ml-2">2) Tách theo danh sách (DS)</span>
                </label> 
                -->
                <label class="inline-flex items-center cursor-pointer">
                    <input type="radio" name="outputMode" value="auto" class="form-radio text-blue-600">
                    <span class="ml-2">3) Tách TỰ ĐỘNG theo giá trị cột</span>
                </label>
            </div>

            <!-- Split Settings (Conditional) -->
            <div id="splitSettings" class="hidden pl-4 border-l-4 border-blue-200 ml-2">
                <div class="grid grid-cols-12 gap-4 items-center mb-2">
                    <label class="col-span-3 text-sm font-medium">Cột để tách file:</label>
                    <input type="text" id="splitColumn" placeholder="Nhập tên cột (VD: Mã CTV)"
                        class="col-span-9 border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- 
                <div class="grid grid-cols-12 gap-4 items-center">
                    <label class="col-span-3 text-sm font-medium">Kiểu đặt tên:</label>
                    <select id="namingPattern" class="col-span-9 border rounded px-3 py-2 text-sm bg-white">
                        <option value="value">Giá trị.xlsx (VD: CTV01.xlsx)</option>
                        <option value="base_value">TênGốc_GiáTrị.xlsx</option>
                    </select>
                </div>
                 -->
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-center gap-4 mt-6">
            <button id="btnRun"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded shadow-lg transform transition hover:scale-105 flex items-center">
                <span id="loadingSpinner" class="hidden mr-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </span>
                Chạy Xử Lý
            </button>
        </div>

        <div id="statusMessage" class="mt-4 text-center text-sm font-medium text-gray-600 min-h-[20px]"></div>

    </div>

    <!-- Main Logic -->
    <script src="app.js"></script>
</body>

</html>
